<<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–∑–∏–Ω–æ –†—É–ª–µ—Ç–∫–∞</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #111; color: #fff; }
    #wheel { margin: 20px auto; width: 300px; height: 300px; border: 10px solid #fff; border-radius: 50%; position: relative; }
    .segment { position: absolute; width: 50%; height: 50%; background: red; clip-path: polygon(100% 50%, 0 0, 0 100%); transform-origin: 100% 50%; }
    #spinBtn { padding: 10px 30px; font-size: 18px; cursor: pointer; margin-top: 20px; background: gold; border: none; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üé≤ –ü–æ–ø—Ä–æ–±—É–π —É–¥–∞—á—É!</h1>
  <div id="wheel">
    <!-- –ü—Ä–æ—Å—Ç–µ–π—à–∏–µ —Å–µ–≥–º–µ–Ω—Ç—ã -->
    <div class="segment" style="transform: rotate(0deg); background: green;"></div>
    <div class="segment" style="transform: rotate(60deg); background: blue;"></div>
    <div class="segment" style="transform: rotate(120deg); background: red;"></div>
    <div class="segment" style="transform: rotate(180deg); background: yellow;"></div>
    <div class="segment" style="transform: rotate(240deg); background: orange;"></div>
    <div class="segment" style="transform: rotate(300deg); background: purple;"></div>
  </div>
  <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å!</button>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');

    spinBtn.addEventListener('click', () => {
      const degrees = 360 * 5 + Math.floor(Math.random() * 360); // –≤—Å–µ–≥–¥–∞ –≤—ã–∏–≥—Ä—ã—à
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${degrees}deg)`;
    });
  </script>
</body>
</html>
